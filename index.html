
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/images/favicon-01.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="index.css">
    <title>TinDog - The Real Doggy Style</title>
</head>
<body>
    <div class="container">

        <header>
            <div class="nav-bar">
                <img src="/images/icon-profile.png" alt="profile picture" class="profile-icon">
                <img src="/images/logo.png" alt="TinDog Logo" class="site-logo">
                <img src="/images/icon-chat.png" alt="chat icon" class="chat-icon">
            </div>
        </header>

        <main id="candidate-container">

            <!-- JS Dog-->
       
        </main>

        <section class="action-btns">
                <button class="btn hover-color-one" id="swipe-btn"><img src="/images/icon-cross.png" alt="cross icon" class="btn-img-cross"></button>
                <button class="btn hover-color-two" id="match-btn"><img src="/images/icon-heart.png" alt="heart icon" class="btn-img-heart"></button>
        </section>
   
    </div>  
    <script src="/index.js" type="module"></script>
</body>
</html>
